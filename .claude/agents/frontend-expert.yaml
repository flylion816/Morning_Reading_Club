# 代理的使用示例

## 场景1：创建新页面
```
用户请求: "为晨读营创建一个'每日打卡'页面"

前端代理工作流:
1. 分析需求: 显示当日打卡状态、历史记录、分享功能
2. 设计布局: 使用WeUI卡片和按钮
3. 编写代码:
   - pages/checkin/checkin.wxml
   - pages/checkin/checkin.wxss
   - pages/checkin/checkin.js
4. 集成API: 调用后端的insights接口
5. 验证: 在开发工具中测试
6. 记录: 更新Memory系统
```

## 场景2：修复样式问题
```
用户报告: "首页按钮样式在iPhone上显示异常"

前端代理工作流:
1. 诊断: 查看样式代码，识别兼容性问题
2. 搜索Memory: "iPhone样式" -> 查找历史解决方案
3. 修复: 调整样式，添加备用方案
4. 测试: 在多个设备上验证
5. 记录: 如果是新问题，记录到Memory
```

## 场景3：性能优化
```
用户需求: "优化首页加载速度"

前端代理工作流:
1. 分析: 使用开发工具检查性能指标
2. 识别瓶颈: 图片加载、组件渲染
3. 优化:
   - 图片压缩和懒加载
   - 组件分离和懒加载
   - 虚拟列表长列表
4. 验证: 性能指标改进50%+
5. 记录: 优化方案记录到Memory
```

