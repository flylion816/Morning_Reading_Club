version: '3.8'

services:
  # ============================================================================
  # MongoDB - 文档数据库
  # ============================================================================
  mongodb:
    image: mongo:6-alpine
    container_name: morning-reading-mongodb
    restart: unless-stopped

    # 环境变量 - 使用强密码
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-Mongodb@Local123!}
      MONGO_INITDB_DATABASE: morning_reading

    # 端口映射
    ports:
      - '${MONGO_PORT:-27017}:27017'

    # 数据持久化
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb

    # 健康检查
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    # 网络
    networks:
      - morning-reading-network

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ============================================================================
  # MySQL - 关系数据库
  # ============================================================================
  mysql:
    image: mysql:8.0-alpine
    container_name: morning-reading-mysql
    restart: unless-stopped

    # 环境变量 - 使用强密码
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Root@Local123!}
      MYSQL_DATABASE: morning_reading
      MYSQL_USER: ${MYSQL_USER:-morning_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Morning@User123!}

    # 端口映射
    ports:
      - '${MYSQL_PORT:-3306}:3306'

    # 数据持久化
    volumes:
      - mysql-data:/var/lib/mysql

    # MySQL 启动参数
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --default-time-zone='+08:00'

    # 健康检查
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    # 网络
    networks:
      - morning-reading-network

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ============================================================================
  # Redis - 缓存和队列
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: morning-reading-redis
    restart: unless-stopped

    # 使用配置文件启动 Redis（设置密码）
    command: redis-server --requirepass ${REDIS_PASSWORD:-Redis@Local123!} --appendonly yes --maxmemory 512mb

    # 端口映射
    ports:
      - '${REDIS_PORT:-6379}:6379'

    # 数据持久化
    volumes:
      - redis-data:/data

    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    # 网络
    networks:
      - morning-reading-network

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

# ============================================================================
# 数据卷定义
# ============================================================================
volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  mysql-data:
    driver: local
  redis-data:
    driver: local

# ============================================================================
# 网络定义
# ============================================================================
networks:
  morning-reading-network:
    driver: bridge

volumes:
  mongodb-data:
  mysql-data:
  redis-data:

networks:
  morning-reading-network:
    driver: bridge
