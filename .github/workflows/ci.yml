name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# 取消进行中的旧workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Job 1: 代码 Lint 检查（并行）
  # ========================================
  lint:
    name: Code Linting - ${{ matrix.module }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false # 即使一个失败，其他继续
      matrix:
        module:
          - backend
          - admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.module }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.module }}
        run: npm ci

      - name: Run ESLint
        working-directory: ./${{ matrix.module }}
        run: npm run lint

  # ========================================
  # Job 2: 单元测试（并行）
  # ========================================
  unit-tests:
    name: Unit Tests - ${{ matrix.module }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        module:
          - backend
          - admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.module }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.module }}
        run: npm ci

      - name: Run unit tests
        working-directory: ./${{ matrix.module }}
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Generate coverage report
        if: matrix.module == 'backend'
        working-directory: ./${{ matrix.module }}
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.module == 'backend'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ========================================
  # Job 3: 集成测试（Backend only）
  # ========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 5

      - name: Run integration tests
        working-directory: ./backend
        run: npm run test:integration
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/test?authSource=admin
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci

  # ========================================
  # Job 4: E2E 测试（仅 PR）
  # ========================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: integration-tests
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install admin dependencies
        working-directory: ./admin
        run: npm ci

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
          echo $! > backend.pid
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3000
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key

      - name: Wait for backend
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run Cypress E2E tests
        working-directory: ./admin
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: admin/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: admin/cypress/videos
          retention-days: 7

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

  # ========================================
  # Job 5: 安全扫描
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run npm audit (Admin)
        working-directory: ./admin
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high

  # ========================================
  # Job 6: 构建测试
  # ========================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install admin dependencies
        working-directory: ./admin
        run: npm ci

      - name: Type check
        working-directory: ./admin
        run: npm run type-check

      - name: Build admin
        working-directory: ./admin
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: admin/dist
          retention-days: 7

  # ========================================
  # Job 7: 测试报告汇总
  # ========================================
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Build: ${{ needs.build.result }}"

      - name: All tests passed
        if: needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.build.result == 'success'
        run: |
          echo "✅ All CI checks passed!"

      - name: Some tests failed
        if: needs.lint.result == 'failure' || needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "❌ Some CI checks failed. Please review the logs."
          exit 1
